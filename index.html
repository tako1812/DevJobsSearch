<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script ></script>
    <title>DevJobs</title>
  </head>
  <body>
    <header class="header">
      <img class="background-img" src="assets/desktop/bg-pattern-header.svg" />
      <div class="header-container">
        <img class="logo" src="assets/desktop/logo.svg" />
        <div class="mode-container">
          <img alt="sun-logo" src="assets/desktop/icon-sun.svg" />
          <ion-icon class="toggle-icon" name="toggle-outline"></ion-icon>
          <img class="moon-icon" src="assets/desktop/icon-moon.svg" />
        </div>
      </div>
    </div>
    </header>
    <main>
        <section class="search-countainer">
          <form action="#" class="search-form">
            <div class="search-by-titles">
              <img class="search-btn"src="assets/desktop/icon-search.svg" />
              <input
                class="filter-by-title"
                id="filter-by-title"
                type="text"
                placeholder="Filter by title, companies"
              />
            </div>
            <div class="search-by-location">
              <img src="assets/desktop/icon-location.svg" />
              <input
              id="filter-by-location"
              type="text"
              placeholder="Filter by location"
              />
            </div>
            <div class="search-fullTime">
              <input class="checkbox" id="filter-fullTime" type="checkbox" />
              <label for="filter-fullTime">Full time only</label>
              <button class="btn-search" type="submit">Search</button>
            </div>
          </form>
        </section>
        <section class="jobs-countainer">
          <div class="grid-countainer">
            <div class="job-card">
              <img src="./assets/logos/pod.svg" class="job-logo" />
              <p>5 hr ago <span>.</span> <span>Full Time</span></p>
              <h1>Senior Software Engineer</h1>
              <p class="job-Company">Scoot</p>
              <p>United Kingdom</p>
            </div>
          </div>
        </section>
      </main>
      <script src="script.js"></script>
      <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
